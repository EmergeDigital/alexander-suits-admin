<div class="dashboard-home">
    <div class="container-fluid animated fadeIn" *tdLoading="'overlayStarSyntax'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'primary'">
        <h1>Dashboard</h1>
        <h4>Drag-and-drop Orders demo</h4><br />
        <div class="row" *ngIf="!loading">
                <div dnd-sortable-container [sortableData]="containers" [dropZones]="['container-dropZone']"  (onDropSuccess)="addTo($event, container.status)">
                    <div class="col-sm-4"
                            *ngFor="let container of containers; let i = index"
                            dnd-sortable [sortableIndex]="i" [dragEnabled]="dragOperation"   (onDropSuccess)="addTo($event, container.status)">
                        <div class="panel {{container.panel}}"
                            dnd-sortable-container [sortableData]="container.widgets" [dropZones]="['widget-dropZone']"  (onDropSuccess)="addTo($event, container.status)">
                            <div class="panel-heading">
                                {{container.name}}
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li *ngFor="let widget of container.widgets; let x = index" class="list-group-item"
                                        dnd-sortable [sortableIndex]="x" [dragEnabled]="!dragOperation"  (onDropSuccess)="addTo($event, container.status)"
                                        [dragData]="widget"><div>
                                            {{widget.name}}<br />
                                            <strong>{{widget.person}}</strong>
                                            <div>
                                            <button mat-icon-button>
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="loading" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
        <br /><br /><button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
</div>
